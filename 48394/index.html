    	 <p>NARRATOR: A real friend</p> <p>MAN: Delaney Clements is 11. She has a big smile and beautiful hair. She’s a very active girl, and she loves sports. Delaney is very popular with her classmates. Her best friend is a girl named Kamryn. She’s in Delaney’s class.</p> <p>One day Delaney is very tired and feels bad. Her mom and dad take her to the hospital. The doctors check the girl. They say that Delaney is very sick. She has cancer. Her parents are very worried.</p> <p>Delaney is in the hospital for months. It’s a very difficult time for her, but she often smiles. The doctors and nurses like her a lot. She’s a very strong girl.</p> <p>Delaney looks very different now. She doesn’t have any hair. Delaney feels very different from her classmates. But she has a real friend, Kamryn. Kamryn talks to her parents. She wants to help Delaney. She wants to look like Delaney. Kamryn shaves her head. When Delaney sees her friend without hair, she’s very happy. Now both girls don’t have any hair. Now Delaney isn’t alone. She has a wonderful friend.</p> <p>But there is a terrible surprise for Kamryn the next day at school. Her teachers say it isn’t OK to have a shaved head. They don’t want Kamryn to go to school with a shaved head.</p> <p>A lot of people don’t understand the teachers, and they tell the school what they think. The newspapers have lots of stories about the two girls.</p> <p>In the end, the teachers say it’s OK. Kamryn goes back to school.</p></div>

                    <div class="texto_KidsBox textoComponent" style="height:50px; width:665px; top:70px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
What do you do when you see someone you know? Do you smile? Do you say hello? Do you touch the other person?                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:75px; width:665px; top:140px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Here are some ideas for travelers. They tell you how people in different countries and cultures welcome each other. Do you do different things in your country?                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:75px; width:665px; top:235px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
In many countries in Asia, people bow when they greet each other. This shows respect. In China, this is called <i>kowtow</i>. In Thailand, people put their hands together and bow. This is called the <i>wai</i>.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:50px; width:665px; top:330px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
When people in Tibet greet each other, they stick out their tongues. This is a very old tradition. But you can still see it in Tibet today.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:50px; width:684px; top:400px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
In Mongolia, people give a <i>hada</i> to guests who visit their home. This is a piece of silk. When you get a <i>hada</i>, hold it in both hands. This also shows respect.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:50px; width:665px; top:480px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
The Maori people in New Zealand rub their noses together when they meet. This greeting is called the <i>hongi</i>.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:50px; width:665px; top:540px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
In Western countries, many people shake hands when they greet each other. Sometimes they just smile and say something like "Hello!" or "Hi!"                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:50px; width:665px; top:600px; left:30px; position:absolute;" seleccionable="false">
