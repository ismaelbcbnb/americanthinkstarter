                    <div class="texto_KidsBox textoComponent" style="height:174px; width:378px; top:174px; left:41px; position:absolute;" seleccionable="false">
                                    <p>
<b>A lot of big cities, like New York, have many traffic problems. Sometimes a trip of a few kilometers can take more than an hour. So what's the best way to get across</b>                                    </p>
                                    <p>
<b>Manhattan? For a very short trip, it's probably a good idea to walk. But what happens when you want to go farther?</b>                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:113px; width:668.15px; top:476px; left:41px; position:absolute;" seleccionable="false">
                                    <p>
One host went by bike. One went by car. Another chose public transportation – the subway and the bus – and the last one traveled by speedboat up the Hudson River. They all started at the same time and the same place in Battery Park, but who got to Central Park first?                                    </p>

                    <div class="texto_KidsBox textoComponent" style="height:102px; width:668.15px; top:630px; left:41px; position:absolute;" seleccionable="false">
                                    <p>
So the hosts had an answer. The bike was quicker than all the other types of transportation, and the car was slower. They weren't very happy with the result because they wanted the car to win. They made a joke and said the bike wasn't a real winner because it was more dangerous.                                     </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:53px; width:668.15px; top:580px; left:41px; position:absolute;" seleccionable="false">
                                    <p>
The results were a surprise. The bike came in first. In second place was the speedboat. Public transportation came in third, and the car was last.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:230px; width:668.15px; top:730px; left:41px; position:absolute;" seleccionable="false">
                                    <p>
But, of course, the bike is the real winner. It's the best way to get around. It's cheaper than public transportation and healthier for you than a car. It's also better for our cities because bikes don't pollute the air. So next time you need to go into town, think before you and your parents get into the car. Ask yourselves, "Can we make this trip by bike?"                                    </p>

                                    <p>
<b>A lot of big cities, like New York, have many traffic problems. Sometimes a trip of a few kilometers can take more than an hour. So what's the best way to get across</b>                                    </p>
                                    <p>
<b>Manhattan? For a very short trip, it's probably a good idea to walk. But what happens when you want to go farther?</b>                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:113px; width:668.15px; top:476px; left:41px; position:absolute;" seleccionable="false">
                                    <p>
One host went by bike. One went by car. Another chose public transportation – the subway and the bus – and the last one traveled by speedboat up the Hudson River. They all started at the same time and the same place in Battery Park, but who got to Central Park first?                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:100px; width:370px; top:371px; left:41px; position:absolute;" seleccionable="false">

                                    <p>
So the hosts had an answer. The bike was quicker than all the other types of transportation, and the car was slower. They weren't very happy with the result because they wanted the car to win. They made a joke and said the bike wasn't a real winner because it was more dangerous.                                     </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:53px; width:668.15px; top:580px; left:41px; position:absolute;" seleccionable="false">
                                    <p>
The results were a surprise. The bike came in first. In second place was the speedboat. Public transportation came in third, and the car was last.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:230px; width:668.15px; top:730px; left:41px; position:absolute;" seleccionable="false">
                                    <p>
But, of course, the bike is the real winner. It's the best way to get around. It's cheaper than public transportation and healthier for you than a car. It's also better for our cities because bikes don't pollute the air. So next time you need to go into town, think before you and your parents get into the car. Ask yourselves, "Can we make this trip by bike?"                                    </p>

<b>Manhattan? For a very short trip, it's probably a good idea to walk. But what happens when you want to go farther?</b>                                    </p>

                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                    </p>

                                    <p>

                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:122px; width:630px; top:160px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
This simple train is made from pieces of bamboo. Local people use it to travel and move things from one village to another. It has an engine on it and wheels from old trains. It uses the same rails as the national trains, and it's a quick way to travel. But be careful: when you hear a train coming, get out of the way fast!                                    </p>
                        </div>

                        <div class="enunciado_KidsBox enunciadoComponent" style="height:30px; width:348.4px; top:340px; left:30px; position:absolute;">
                                                     
                                    <p>
<b>The tuktuk, India</b>                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:147px; width:630px; top:390px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Tuktuks are originally from Thailand, but they are popular in many Asian countries. They have three wheels and an engine. The noise the engine makes gives the tuktuk its name. They are big enough for two people and a suitcase, and they are often used for making short trips across busy cities. They're small so they can go through the crowded streets quickly. The trip is often a little dangerous but always exciting.                                    </p>
                        </div>

                        <div class="enunciado_KidsBox enunciadoComponent" style="height:30px; width:348.4px; top:590px; left:30px; position:absolute;">
                                                     
                                    <p>
<b>The zorb, New Zealand</b>                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:122px; width:630px; top:640px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
The zorb is not really a type of transportation, but it is a fun way of getting around. The zorb is a big plastic ball. One person gets inside and the zorb then rolls down the hill. There's a cushion of air to protect the person. It's an exciting way of getting down a hill, but it isn't so good for getting back up again!                                    </p>
                        </div>

                        <div class="enunciado_KidsBox enunciadoComponent" style="height:30px; width:348.4px; top:820px; left:30px; position:absolute;">
                                                     
                                    <p>
<b>The totora boat, Peru</b>                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:122px; width:630px; top:870px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Lake Titicaca is a large lake between Peru and Bolivia. The Uro people live in floating villages on the water. They use a local reed called totora to build their homes and boats. The totora boats are light but very strong. The Uro people build the boats to look like dragons to protect them and their homes.                                    </p>
                        </div>

                                    <p>
<b>Manhattan? For a very short trip, it's probably a good idea to walk. But what happens when you want to go farther?</b>                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                    </p>
                                    <p>
                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:355px; width:668.15px; top:448px; left:41px; position:absolute;" seleccionable="false">
                                    <p>

                    <div class="texto_KidsBox textoComponent" style="height:100px; width:370px; top:345px; left:41px; position:absolute;" seleccionable="false">
                                    <p>

                        </div>

                                    <p>

                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:124px; width:668.15px; top:714px; left:41px; position:absolute;" seleccionable="false">
                                    <p>

                                    <p>
I love the idea of adventure and exploration, so it's no surprise that my favorite TV show is called <i>The Amazing Race</i>. It's a really exciting show. Teams race against each other around the world to win a big prize. There are two people on each team, for example: a husband and wife, a father and son, or best friends. It's important that they have a good relationship because the race is really difficult and they need to be strong and help each other.                                    </p>
