u, do you, do you, … Know what you’re doing, doing to me?</em></p> <p>RUBY: Tom, your dad is really cool.</p> <p>TOM: Really?</p> <p>DAD: <em>Ruby, Ruby, Ruby, Ruby!</em></p> <p>TOM: Yeah, he is.</p>    </div>

    	 <p>WOMAN: Kate Middleton is an English woman. She likes sports (especially field hockey) and photography. She's a very busy person. She works with many organizations to help children and sportspeople.</p> <p>Kate’s family is from Berkshire in England. She has a sister named Pippa and a brother named James.</p> <p>So, is she a “normal” woman? Not really. Now, she's famous all over the world. Her picture is often in the newspapers, and she's often on TV. She's the Duchess of Cambridge. Her husband is Prince William, the Duke of Cambridge. William’s father is Prince Charles and his grandmother is Queen Elizabeth.</p> <p>William and Kate have a son named George and a daughter named Charlotte. George was born in 2013, and Charlotte was born in 2015.</p> <p>Kate and William’s home is an apartment in Kensington Palace, in London. The palace is 300 years old. Their apartment is really big, with twenty bedrooms and three kitchens.</p></div>
