                	 <p><strong>Scene 1</strong></p> <p> </p> <p>TOM: Ugh! Why doesn’t it work?</p> <p>DAN: Do you want some help?</p> <p>TOM: Oh, no, no thanks. I can do it. I know how to do this. Just wait a minute.</p> <p>DAN: So, Tom? Is the TV working?</p> <p>TOM: Maybe “Input,” then “TV,” then “Cable.” No.   </p> <p>ELLIE: Why don’t we play table tennis for a while? Where is it, Tom?</p> <p>TOM: Maybe it’s the cable service. Maybe the cable is out.</p> <p>DAN: It’s in the game room.</p> <p>ELLIE: Come on, you two. Let’s go and play. Tom, call us when the TV’s OK.</p> <p>TOM: Sure, OK.</p> <p style="margin-left:72.0pt;"> </p> <p><strong>Scene 2</strong></p> <p>DAN: OK, Ruby to serve. I’m not very good at this.</p> <p>RUBY: No, you’re not. Yay! I win!</p> <p>DAN: Yes!</p> <p style="margin-left:72.0pt;"> </p> <p><strong>Scene 3</strong></p> <p>TOM: Oh, come on! What’s wrong with this thing?</p> <p>ELLIE: Any luck?</p> <p>TOM: Not yet. Five minutes, no problem.</p> <p style="margin-left:72.0pt;"> </p> <p><strong>Scene 4</strong></p> <p>DAN: Any news?</p> <p>ELLIE: A few more minutes, he says.</p> <p>DAN: How about another game?                       </p> <p>RUBY: I don’t want to play table tennis anymore.  </p> <p>DAN: Hey – there’s a basketball hoop outside. Let’s play some basketball.</p> <p>RUBY: Yeah.</p> <p style="margin-left:72.0pt;"> </p> <p><strong>Scene 5</strong></p> <p>TOM: Hi, yeah, I need help with my TV. It’s … Yes, I can hold.</p> <p style="margin-left:72.0pt;"> </p> <p><strong>Scene 9 </strong></p> <p>TOM: OK, last one. Yes! Thank you! Thank you so much! Hey, guys! It’s fixed! The TV’s fixed!</p> <p style="margin-left:72.0pt;"> </p> <p><strong>Scene 10</strong></p> <p>TOM: Let’s go, guys! The TV is ….</p> <p style="margin-left:72.0pt;"> </p> <p><strong>Scene 11</strong></p> <p>TOM: There you are. The TV’s fixed.</p> <p>DAN: Finally!</p> <p>ELLIE: Come on, then! Let’s go watch the game!</p> <p style="margin-left:72.0pt;"> </p> <p><strong>Scene 12</strong></p> <p>TOM: See? It’s OK again.</p> <p>MAN: What a game, what a game! And that’s it! Thank you for watching. Goodbye!</p> <p>DAN: What?</p> <p>TOM: Oh, no!</p> <p>ELLIE: It’s over? The game is finished?</p> <p>RUBY: Who won? Was it the U.S. or Brazil?</p> <p>TOM: Sorry, guys. Uh, … how about a nice game of table tennis?</p> <p>ALL: Oh, Tom.</p>    </div>
