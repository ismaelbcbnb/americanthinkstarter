    	 <p>READER: Window of the World</p> <p>In the city of Shenzhen in China, there is a park called Window of the World. In the park there are many models of famous places from around the world. There are towers, like the Eiffel Tower in Paris; mountains, like Mount Fuji in Japan; monuments, like the Statue of Liberty in New York, and other places, too. There are 130 different models in total.  But there aren’t any people living in the park!</p> <p style="margin-left:70.9pt;"> </p> <p>Here are some things you can see there:</p> <p>- Niagara Falls in North America</p> <p>- the Temple of the Emerald Buddha in Thailand</p> <p>- the Pyramids in Egypt</p> <p>- St. Mark's Square in Venice</p> <p style="margin-left:70.9pt;"> </p> <p>Are there any fun activities? Yes, there are: for example, you can take a ride on the Colorado River! And there is a place for skiing, too! And every year on China’s National Day (October 1), there is a pop festival in the park.</p> <p>There are also some great restaurants and cafés in the park – you can eat the different foods from around the world, too!</p> <p>Take a taxi or bus from Shenzhen train station to get there. It costs 180 RMB (renminbi) to go in – that’s about $28.</p></div>

    	 <p>NARRATOR:<strong> Parks around the world</strong></p> <p>NARRATOR: Grant Park, Chicago, U.S.A.</p> <p> </p> <p>WOMAN: There are many parks in Chicago. Grant Park is a very big one. Many tourists and Chicagoans go there every day. There are paths for people on bicycles and there are often music concerts in the park.</p> <p style="margin-left:72.0pt;"> </p> <p>NARRATOR: Stanley Park, Vancouver, Canada</p> <p>MAN: Vancouver is a city near the ocean and mountains. And beautiful Stanley Park is in the city center. More than 8,000,000 people go there every year. There are First Nations totem poles in the park.</p> <p style="margin-left:72.0pt;"> </p> <p>NARRATOR: Park Güell, Barcelona, Spain</p> <p>WOMAN: In this park, designed by Antoni Gaudí, there are houses in many different colors. There are also things like a colorful dragon. From the park you can see the city of Barcelona and the Mediterranean Sea.</p> <p style="margin-left:72.0pt;"> </p> <p>NARRATOR: Ueno Park, Tokyo, Japan</p> <p>MAN: Ueno Park in Tokyo is an old park with hundreds of beautiful cherry trees. In April and May every year, the trees turn pink or white with flowers!</p> <p style="margin-left:72.0pt;"> </p> <p align="left">NARRATOR: The Iguana Park, Guayaquil, Ecuador</p> <p>WOMAN: The real name of this small park is Parque Simon Bolivar but everyone calls it The Iguana Park because it is full of iguanas. The iguanas are very friendly. People in the city go there and feed them.</p> <p style="margin-left:72.0pt;"> </p> <p>NARRATOR: Chapultepec Park, Mexico City, Mexico</p> <p>MAN: This is one of the biggest parks in the Americas. It’s a very important green space in this big city. It has a lake and many museums. People in Mexico City love going there - and on Sunday, everything is free!</p></div>

                                    <p>
In the city of Shenzhen in China, there is a park called <i>Window of the World</i>. In the park there are many models of famous places from around the world. There are towers, like the Eiffel Tower in Paris; mountains, like Mount Fuji in Japan; monuments, like the Statue of Liberty in New York, and other places, too. There are 130 different models in total. But there aren't any people living in the park!                                    </p>

                                    <p>
