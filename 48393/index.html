es, really. Isn’t that great?!</p> <p>RUBY: No! No, that isn’t great!</p> <p>TOM: What? You aren’t happy about this?</p> <p>RUBY: No, I’m not!</p> <p>ELLIE: But, you’re so nervous and …</p> <p>RUBY: Yes, but, well, it’s my part now. I’m in the play, not Anna.</p> <p>TOM: Sorry, Ruby, but it really is <em>her</em> part, so…   </p> <p>DAN: Come on, Ruby. Let’s go and watch the play. We can sit together.   </p> <p>RUBY: But I know all the lines. Listen!  <em>I’m just a girl from the village. I want to speak to the king!</em>  See! I know it! It’s my part! I’m the girl from the village! Guys? Hey, guys! Wait for me!</p>    </div>

    	 <p>NARRATOR: I love Glee Club!</p> <p>GIRL: Our school has a glee club and it’s fantastic! I know this because I’m a member. So what is Glee Club? Simple – it’s a club for singing, and I love singing.</p> <p style="margin-left:72.0pt;"> </p> <p>Mrs. Hernandez is the club leader. She chooses the songs and helps us to learn them. She plays the piano, too. She’s really cool and she’s really nice. She never gets angry with us. She isn't even the school music teacher. She teaches math. But she just loves singing.</p> <p> </p> <p>We often sing popular songs from movies, but we sometimes sing old songs from the 1960s and 70s. Three times a year we perform our songs in front of the rest of the school in a special concert. I feel so happy when I’m on stage. The teachers and the other students always cheer when we finish. It feels wonderful.</p> <p> </p> <p>I love Glee Club. Music is a great way to bring people together. You make so many friends at Glee Club, and not just with the people from your grade. Glee Club is for all ages.</p> <p> </p> <p>We meet in the auditorium every Tuesday at lunchtime and every Friday after school. Come and join us – we are always happy to see new people!</p></div>
