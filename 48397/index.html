                    <div class="texto_KidsBox textoComponent" style="height:155px; width:338.25px; top:290px; left:45px; position:absolute;" seleccionable="false">
                                    <p>
The ten-year-old New Yorker likes cooking. He can make fantastic soups and salads, excellent omelettes, and the best cakes. But there are many other children on the show, too. And they are all very good cooks.                                    </p>
                        </div>
