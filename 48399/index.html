                	 <p><strong>Scene 1</strong></p> <p> </p> <p>DAN: Hi, Ruby. I’m glad you’re here.</p> <p>RUBY: Oh, it’s you.</p> <p>DAN: I know you’re angry with me, but I think I can change that.</p> <p>RUBY: Oh? How, Dan?</p> <p>DAN: Well, I searched for “fear of spiders” online. There’s a website all about it. They have a really good way to help people who are afraid of spiders. Can I show you?</p> <p>RUBY: Well, OK. What is it?</p> <p>DAN: OK, so the idea is to look at a spider in a very safe way. So we start with a picture. Like this. It’s OK. It’s just a picture. It can’t hurt you. Now, just look at it.</p> <p>RUBY: OK. That’s OK. It’s just a picture. Yeah, this is OK. I feel fine.</p> <p>DAN: Excellent. Now, next step. I put the picture of the spider in your hand. It’s OK. It’s just a picture. Now give me your hand. I just lay the picture of the spider in your hand. There, that’s not so bad, is it?</p> <p>RUBY: No, you’re right. That’s not so bad. It’s just a picture. It’s just a picture.</p> <p>DAN: Good, good. Now let’s make it move a little.</p> <p>RUBY: Oh, no!</p> <p>DAN: It’s OK, Ruby. It’s just a picture. It can’t hurt you. Excellent! That’s really good. It’s a really great start. Now, we do this every day until you don’t feel afraid anymore.</p> <p>RUBY: Yeah! Look at me! I think this idea works, Dan. I have a spider in my hand, and I’m not afraid! This is great. Thank you, Dan!</p> <p>DAN: You’re welcome. What’s that?</p> <p>RUBY: Dan! I hate you. You’re such a jerk!</p> <p>DAN: Oh, come on, Ruby! Ruby, it’s a joke. I’m sorry. It’s a friendly joke.</p> <p>RUBY: Friendly? You are NOT my friend. Friends are nice to each other!   </p> <p>DAN: Oh, come on, Ruby.</p> <p> </p> <p><strong>Scene 2</strong></p> <p>RUBY: I don’t understand, Ellie. Dan is my friend. Why is he so mean to me?</p> <p>ELLIE: He just did something stupid, that’s all. To him, it was just a little joke.</p> <p>RUBY: Oh, maybe you’re right. And he said sorry.</p> <p>ELLIE: Yes, but maybe that isn’t good enough. I have an idea for a joke we can play on him!   </p> <p>RUBY: A joke on Dan? What do you mean?</p> <p>ELLIE: Well, I know something about Dan. ….</p> <p>RUBY: Really?!</p> <p>ELLIE: Yes! So maybe we ….  What do you think?</p> <p>RUBY: Oh, Ellie! That’s a great idea! Let’s do it!</p> <p> </p> <p><strong>Scene 3</strong></p> <p>ELLIE: So can you do it, Jason?  </p> <p>JASON: Sure. I’ll ask my science teacher, Mr. Leonard, but I think I can do that. No problem, Ellie.</p> <p>ELLIE: Great! Thanks, Jason.</p> <p>JASON: See you tomorrow.</p> <p> </p> <p><strong>Scene 4</strong></p> <p>ELLIE: Hey, Dan. How’s it going?</p> <p>DAN: Hi, Ellie. Good.</p> <p>ELLIE: You know Jason, right?</p> <p>DAN: Sure. Hi, Jason.</p> <p>JASON: Hi, Dan. What’s that?</p> <p>DAN: Oh, it’s just some homework I’m doing for my next class. What’s in the box?</p> <p>JASON: This? Well, it’s a hobby of mine. Mr. Leonard asked me to bring it in to show the science class this afternoon.</p> <p>DAN: Oh, cool.</p> <p>JASON: Yeah. Do you want to see?</p> <p>DAN: Sure.</p> <p>ELLIE: So, uh, Dan, what homework is that?</p> <p>DAN: Just some math. I don’t understand it very well, so I want to look at it again before class.</p> <p>ELLIE: Oh, that’s nice.</p> <p>JASON: Here it is.</p> <p>DAN: Woah!!!</p> <p>ELLIE: Nice one. Thanks, Jason.</p> <p>JASON: That was great! See you, Dan. Bye, Ellie.  </p> <p>ELLIE: Cool snake, huh?!</p> <p> </p> <p><strong>Scene 5</strong></p> <p>DAN: Ruby, I’m sorry. Honestly.</p> <p>RUBY: Thanks, Dan. It’s OK. It is silly to be afraid of spiders. You’re right. And I heard about this morning. With Jason.</p> <p>DAN: You did?</p> <p>RUBY: Uh huh. So now you know what it’s like.</p> <p>DAN: Yeah, I do. That’s why I’m sorry.</p> <p> </p> <p><strong>Scene 6</strong></p> <p>TOM: So, tell me what happened! I want to know!</p> <p>ELLIE: You tell him, Dan.</p> <p>DAN: Well, a long time ago, I told Ellie that I’m afraid of snakes.</p> <p>RUBY: And Ellie’s friend Jason … well, he loves snakes, and he has a pet snake at home.</p> <p>TOM: OK! So you ….</p> <p>ELLIE: … asked Jason to bring his snake to school. And when Dan saw it …</p> <p>DAN: … I got scared, just like Ruby with the spider.</p> <p>TOM: Ha! So you learned your lesson.</p> <p>DAN: That everybody’s afraid of something, and it isn’t funny!</p> <p>RUBY: So, Tom. What are you afraid of?</p> <p>TOM: Me? Nothing, really. But now, I think I’m afraid of Ellie!</p>    </div>

                    <div class="texto_KidsBox textoComponent" style="height:72px; width:640px; top:432px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Erin Bolster was a guide in Glacier Park in Montana, U.S. In July 2011, she took a group of eight people horseback riding in the woods. Erin was on a big white horse named Tonk.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:48px; width:640px; top:524px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Everyone was ready to have fun, and the ride started well. Erin knew there were bears in the woods, but they didn't usually go near people.                                      </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:98px; width:640px; top:592px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Suddenly, an angry, 300-kilogram grizzly bear came out from the trees. The bear was very near an eight-year-old boy who was on his horse. The boy's horse saw the bear and got very scared. It ran away with the boy on its back. The bear ran after them.                                      </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:74px; width:640px; top:710px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Tonk was scared, too. He didn't want to move, but Erin needed to help the boy. She didn't stop to think. She gave Tonk a kick, and they went after the bear.                                      </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:124px; width:640px; top:804px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
She found the bear near the boy and his horse. Then the boy fell off the horse, and the bear started to go toward him! Erin put Tonk between the bear and the boy. Together they ran at the bear three times. The bear made a terrible noise, but then it went away. Erin picked the boy up and took him back to his father and the other riders.                                     </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:30px; width:640px; top:948px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
The boy's father was very happy, and Erin and Tonk were heroes!                                    </p>

                    <div class="texto_KidsBox textoComponent" style="height:72px; width:640px; top:432px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Erin Bolster was a guide in Glacier Park in Montana, U.S. In July 2011, she took a group of eight people horseback riding in the woods. Erin was on a big white horse named Tonk.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:48px; width:640px; top:524px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Everyone was ready to have fun, and the ride started well. Erin knew there were bears in the woods, but they didn't usually go near people.                                      </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:98px; width:640px; top:592px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Suddenly, an angry, 300-kilogram grizzly bear came out from the trees. The bear was very near an eight-year-old boy who was on his horse. The boy's horse saw the bear and got very scared. It ran away with the boy on its back. The bear ran after them.                                      </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:74px; width:640px; top:710px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
Tonk was scared, too. He didn't want to move, but Erin needed to help the boy. She didn't stop to think. She gave Tonk a kick, and they went after the bear.                                      </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:124px; width:640px; top:804px; left:30px; position:absolute;" seleccionable="false">
                                    <p>
She found the bear near the boy and his horse. Then the boy fell off the horse, and the bear started to go toward him! Erin put Tonk between the bear and the boy. Together they ran at the bear three times. The bear made a terrible noise, but then it went away. Erin picked the boy up and took him back to his father and the other riders.                                     </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:30px; width:640px; top:948px; left:30px; position:absolute;" seleccionable="false">
