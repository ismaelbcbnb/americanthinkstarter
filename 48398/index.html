                    <div class="texto_KidsBox textoComponent" style="height:130px; width:440px; top:160px; left:50px; position:absolute;" seleccionable="false">
                                    <p>
She was born in Russia on March 6, 1937. Her father was a driver, and her mother was a factory worker. Valentina was a worker in a factory, too. Her hobby was skydiving, and it was her dream to be an astronaut and go into space.                                    </p>
                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:130px; width:440px; top:297px; left:50px; position:absolute;" seleccionable="false">
                                    <p>

                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:152px; width:440px; top:435px; left:50px; position:absolute;" seleccionable="false">
                                    <p>

                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:78px; width:451px; top:597px; left:50px; position:absolute;" seleccionable="false">
                                    <p>

                                    <p>

                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:78px; width:447px; top:774px; left:50px; position:absolute;" seleccionable="false">
                                    <p>
At the opening ceremony of the Winter Olympics in Russia in 2014, Valentina Tereshkova was one of the carriers of the Olympic flag.                                    </p>

                    <div class="texto_KidsBox textoComponent" style="height:78px; width:440px; top:862px; left:50px; position:absolute;" seleccionable="false">

                                    <p>

                        </div>

                    <div class="texto_KidsBox textoComponent" style="height:152px; width:440px; top:435px; left:50px; position:absolute;" seleccionable="false">

                    <div class="texto_KidsBox textoComponent" style="height:78px; width:451px; top:597px; left:50px; position:absolute;" seleccionable="false">
